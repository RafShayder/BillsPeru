<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cierre de Venta</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg border-0">
      <div class="card-header bg-success text-white text-center">
        <h3>Formulario de Cierre de Venta</h3>
      </div>
      <div class="card-body">
        <form id="ventaForm">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Cliente</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ej. Juan Pérez" required>
          </div>

          <div class="mb-3">
            <label for="celular" class="form-label">Celular</label>
            <input type="tel" class="form-control" id="celular" placeholder="Ej. 987654321" pattern="9[0-9]{8}" title="Debe comenzar con 9 y tener 9 dígitos" required>
          </div>

          <div class="mb-3">
            <label for="producto" class="form-label">Producto Vendido</label>
            <input type="text" class="form-control" id="producto" placeholder="Ej. Laptop HP" required>
          </div>

          <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" placeholder="Ej. 1500" min="1" required>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success btn-lg">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Cambiar a "produccion" cuando ya esté listo
    const modo = "test"; // "test" o "produccion"

    const urls = {
      test: "https://n8n.srv936604.hstgr.cloud/webhook-test/29d2d0ba-2fb4-41fd-92a1-4a1867bb4e65",
      produccion: "https://n8n.srv936604.hstgr.cloud/webhook/29d2d0ba-2fb4-41fd-92a1-4a1867bb4e65"
    };

    const webhookURL = urls[modo];

    document.getElementById("ventaForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        nombre: document.getElementById("nombre").value,
        celular: document.getElementById("celular").value,
        producto: document.getElementById("producto").value,
        precio: document.getElementById("precio").value
      };

      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("✅ Datos enviados correctamente");
          document.getElementById("ventaForm").reset();
        } else {
          alert("❌ Error al enviar los datos");
        }
      } catch (error) {
        alert("⚠ No se pudo conectar con el servidor");
      }
    });
  </script>

</body>
</html>
