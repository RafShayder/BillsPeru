<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cierre de Venta - Zapatería</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow-lg border-0">
      <div class="card-header bg-success text-white text-center">
        <h3>Formulario de Cierre de Venta</h3>
      </div>
      <div class="card-body">
        <form id="ventaForm">
          <div class="mb-3">
            <label for="dni" class="form-label">DNI</label>
            <input type="text" class="form-control" id="dni" placeholder="Ej. 87654321" pattern="[0-9]{8}" title="Debe tener 8 dígitos" required>
          </div>

          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Cliente</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ej. Juan Pérez" required>
          </div>

          <div class="mb-3">
            <label for="direccion" class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" placeholder="Ej. Av. Principal 123" required>
          </div>

          <div class="mb-3">
            <label for="celular" class="form-label">Celular</label>
            <input type="tel" class="form-control" id="celular" placeholder="Ej. 987654321" pattern="9[0-9]{8}" title="Debe comenzar con 9 y tener 9 dígitos" required>
          </div>

          <div class="mb-3">
            <label for="producto" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="producto" placeholder="Ej. Zapatos de cuero" required>
          </div>

          <div class="mb-3">
            <label for="talla" class="form-label">Talla</label>
            <input type="text" class="form-control" id="talla" placeholder="Ej. 42" required>
          </div>

          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" min="1" value="1" required>
          </div>

          <div class="mb-3">
            <label for="precio" class="form-label">Pago Total</label>
            <input type="number" class="form-control" id="precio" placeholder="Ej. 150" min="1" required>
          </div>

          <div class="mb-3">
            <label for="observacion" class="form-label">Observación</label>
            <textarea class="form-control" id="observacion" placeholder="Notas adicionales..."></textarea>
          </div>

          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-success btn-lg">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const modo = "test"; // Cambiar a "produccion" cuando esté listo
    const urls = {
      test: "https://n8n.srv936604.hstgr.cloud/webhook-test/29d2d0ba-2fb4-41fd-92a1-4a1867bb4e65",
      produccion: "https://n8n.srv936604.hstgr.cloud/webhook/29d2d0ba-2fb4-41fd-92a1-4a1867bb4e65"
    };
    const webhookURL = urls[modo];

    let chatwootContext = {};

    function isJSONValid(str) {
      try {
        JSON.parse(str);
        return true;
      } catch {
        return false;
      }
    }

    // Escuchar datos desde Chatwoot
    window.addEventListener("message", function (event) {
      if (!isJSONValid(event.data)) return;
      const eventData = JSON.parse(event.data);

      if (eventData.event === "appContext") {
        chatwootContext = eventData.data;

        // Autocompletar datos si existen
        if (chatwootContext.contact) {
          document.getElementById("nombre").value = chatwootContext.contact.name || "";
          document.getElementById("celular").value = chatwootContext.contact.phone_number || "";
        }
      }
    });

    // Pedir datos a Chatwoot al cargar
    window.parent.postMessage('chatwoot-dashboard-app:fetch-info', '*');

    // Envío del formulario
    document.getElementById("ventaForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        dni: document.getElementById("dni").value,
        nombre: document.getElementById("nombre").value,
        direccion: document.getElementById("direccion").value,
        celular: document.getElementById("celular").value,
        producto: document.getElementById("producto").value,
        talla: document.getElementById("talla").value,
        cantidad: document.getElementById("cantidad").value,
        precio: document.getElementById("precio").value,
        observacion: document.getElementById("observacion").value,
        chatwootContext // Se envía todo el contexto del chat
      };

      try {
        const response = await fetch(webhookURL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          alert("✅ Datos enviados correctamente");
          document.getElementById("ventaForm").reset();
        } else {
          alert("❌ Error al enviar los datos");
        }
      } catch (error) {
        alert("⚠ No se pudo conectar con el servidor");
      }
    });
  </script>

</body>
</html>
